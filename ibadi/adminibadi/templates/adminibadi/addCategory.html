{% extends 'adminibadi/base.html' %}
{% load static %}
{% block title %}Ibadi - Add Category{% endblock %}

{% block customCss %}
<link rel="stylesheet" href="{% static 'adminibadi/addCategory.css' %}">
{% endblock %}

{% block content %}
<div class="container mt-5">
    <!-- Page Header -->
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="mb-0 font-weight-bold">Add Category</h2>
        <button class="btn btn-primary" onclick="window.location.reload()">Refresh</button>
    </div>

    <!-- Add Category Form -->
    <form method="POST" action="{% url 'addCategory' %}" class="p-4 rounded shadow bg-white">
        {% csrf_token %}
        <div class="mb-3">
            <label for="categoryName" class="form-label">Category Name</label>
            <input
                type="text"
                class="form-control"
                id="categoryName"
                name="category_name"
                placeholder="Enter category name"
                novalidate
            >
        </div>

        <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <textarea
                class="form-control"
                id="description"
                name="description"
                rows="3"
                placeholder="Enter a description (optional)"
            ></textarea>
        </div>

        <div class="d-flex justify-content-end">
            <button type="submit" class="btn btn-success px-4 py-2">Add Category</button>
        </div>
    </form>
</div>
{% endblock %}
