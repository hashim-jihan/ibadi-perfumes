{% extends 'adminibadi/base.html' %}
{% load static %}

{% block title %}Ibadi - Add Coupon{% endblock %}

{% block customCss %}
<link rel="stylesheet" href="{% static 'adminibadi/addCoupon.css' %}">
{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="mb-0 font-weight-bold">Add New Coupon</h2>
        <a href="{% url 'coupons' %}" class="btn btn-secondary btn-sm">Back to Coupons</a>
    </div>

    <form method="POST" action="{% url 'addCoupon' %}" class="form-container shadow p-4 bg-white rounded">
        {% csrf_token %}
        <div class="mb-3">
            {{ form.as_p }}
            {% for error in field.errors %}
            <div class="text-danger small mt-1">{{ error }}</div>
            {% endfor %} 
        </div>
        <button type="submit" class="btn btn-primary w-100">Add Coupon</button>
    </form>
</div>
{% endblock %}
