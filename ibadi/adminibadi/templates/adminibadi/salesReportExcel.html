<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid #ddd;
            text-align: center;
            padding: 8px;
        }
        th {
            background-color: #f4f4f4;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center;">Sales Report</h1>
    <table>
        <thead>
            <tr>
                <th>Order ID</th>
                <th>Date</th>
                <th>Customer Name</th>
                <th>Status</th>
                <th>Amount</th>
            </tr>
        </thead>
        <tbody>
            {% for order in orders %}
            <tr>
                <td>{{ order.order_id }}</td>
                <td>{{ order.order_at|date:"Y-m-d" }}</td>
                <td>{{ order.user.full_name }}</td>
                <td>{{ order.get_order_status_display }}</td>
                <td>â‚¹{{ order.final_amount }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
