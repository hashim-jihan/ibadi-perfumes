{% extends 'useribadi/base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row">
        <!-- Sidebar -->
        <aside class="col-lg-3 col-md-4 mb-4">
            <div class="bg-dark p-4 rounded min-vh-75">
                <h4 class="text-warning">Filters</h4>
                <hr class="text-warning">
                <form method="get" action="{% url 'shop' %}">
                    <div class="filter-group">
                        <h6 class="text-warning">Category</h6>
                        {% for category in categories %}
                        <div>
                            <label>
                                <input type="radio" name="category" value="{{ category.category_name }}" 
                                    {% if selected_category == category.category_name %}checked{% endif %}>
                                {{ category.category_name }}
                            </label>
                        </div>
                        {% endfor %}
                    </div>
                    <div class="filter-group mt-4">
                        <h6 class="text-warning">Sort By</h6>
                        <select class="form-select" name="sort_by">
                            <option value="">Default</option>
                            <option value="price_asc" {% if sort_by == "price_asc" %}selected{% endif %}>Price: Low to High</option>
                            <option value="price_desc" {% if sort_by == "price_desc" %}selected{% endif %}>Price: High to Low</option>
                            <option value="name_asc" {% if sort_by == "name_asc" %}selected{% endif %}>Name: A to Z</option>
                            <option value="name_desc" {% if sort_by == "name_desc" %}selected{% endif %}>Name: Z to A</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-warning w-100 mt-4">Apply Filters</button>
                </form>
            </div>
        </aside>

        <!-- Products Section -->
        <section class="col-lg-9 col-md-8">
            <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-4">
                {% for product in product_list %}
                <div class="col">
                    <div class="card shop-product-card bg-dark text-warning border-warning shadow-sm mb-4">
                        {% if product.imageUrl %}
                        <a href="{% url 'productPage' product.id product.variant_id %}">
                            <img src="{{ product.imageUrl }}" class="card-img-top" alt="{{ product.name }}">
                        </a>
                        {% endif %}
                        <div class="card-body text-center">
                            <h5 class="card-title">{{ product.name }}</h5>
                            <p class="card-text text-light">${{ product.price }}</p>
                            <a href="{% url 'productPage' product.id product.variant_id %}"><button class="btn btn-warning btn-sm">View Product</button></a>
                            <a><button class="btn btn-outline-warning btn-sm"><i class="fas fa-heart"></i></button></a>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </section>
    </div>
</div>
{% endblock %}
