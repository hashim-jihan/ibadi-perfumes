<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ibadi Perfumes - Reset Password</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <style>
        body {
            background-color: #000; /* Black background */
            color: #fff; /* White text */
        }
        .reset-password-container {
            max-width: 500px;
            margin: 50px auto;
            padding: 30px;
            background-color: #1c1c1c; /* Dark grey container background */
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        .btn-primary {
            background-color: #ffc107; /* Yellow button */
            border: none;
        }
        .btn-primary:hover {
            background-color: #ffb000; /* Slightly darker yellow on hover */
        }
        .form-control {
            background-color: #000; /* Black input background */
            color: #fff; /* White text for input */
            border: 1px solid #ffc107; /* Yellow border */
        }
        .form-control:focus {
            border-color: #ffb000; /* Darker yellow border on focus */
            box-shadow: 0 0 0 0.2rem rgba(255, 193, 7, 0.25);
        }
        .text-yellow {
            color: #ffc107; /* Yellow text */
        }
        .reset-password-title {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="reset-password-container text-center">
        <h1 class="reset-password-title text-yellow">Reset Your Password</h1>
        <p class="mb-4">Enter your new password below.</p>
        <form action="" method="POST">
            {% csrf_token %}
            <div class="mb-3">
                <label for="newPassword" class="form-label text-yellow">New Password</label>
                <input type="password" id="newPassword" name="new_password" class="form-control" placeholder="Enter new password" required>
            </div>
            <div class="mb-3">
                <label for="confirmPassword" class="form-label text-yellow">Confirm Password</label>
                <input type="password" id="confirmPassword" name="confirm_password" class="form-control" placeholder="Confirm new password" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Reset Password</button>
        </form>
        <div class="mt-4">
            <a href="{% url 'userLogin' %}" class="text-yellow">Back to Login</a>
        </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- alertify JavaScript -->
    <script src="//cdn.jsdelivr.net/npm/alertifyjs@1.14.0/build/alertify.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script>
        {% if messages %}
        {% for message in messages %}
            {% if 'error' in message.tags %}
            Swal.fire({
                toast: true,
                position: 'top-right',
                icon: 'error',
                title: '{{ message }}',
                showConfirmButton: false,
                timer: 3000
            });
            {% elif 'success' in message.tags %}
            Swal.fire({
                toast: true,
                position: 'top-right',
                icon: 'success',
                title: '{{ message }}',
                showConfirmButton: false,
                timer: 3000
            });
            {% endif %}
        {% endfor %}
        {% endif %}
    </script>
</body>
</html>
