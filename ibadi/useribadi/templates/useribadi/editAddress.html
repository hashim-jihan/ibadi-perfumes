{% extends 'useribadi/base.html' %}

{% block content %}
<div class="container py-5">
    <div class="row">
        <!-- Sidebar -->
        <div class="col-md-3 mb-4">
            <div class="bg-dark text-light rounded shadow p-3">
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link text-warning py-2" href="{% url 'userProfile' %}" id="profile-link">
                            <i class="fas fa-user me-2"></i>My Profile
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-warning py-2 active" href="{% url 'userAddress' %}" id="address-link">
                            <i class="fas fa-map-marker-alt me-2"></i>Manage Address
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-warning py-2" href="{% url 'wishlist' %}" id="wishlist-link">
                            <i class="fas fa-heart me-2"></i>My Wishlist
                        </a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link text-warning py-2" href="{% url 'myCart' %}" id="cart-link">
                            <i class="fas fa-shopping-cart"></i> My cart
                        </a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link text-warning py-2" href="{% url 'myOrder' %}" id="orders-link">
                            <i class="fas fa-shopping-bag me-2"></i>My Orders
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-warning py-2" href="{% url 'wallet' %}" id="wallet-link">
                            <i class="fas fa-wallet me-2"></i>My Wallet
                        </a>
                    </li>
                </ul>
                <hr class="bg-warning">
                <a href="{% url 'userLogout' %}" class="nav-link text-danger py-2">
                    <i class="fas fa-sign-out-alt me-2"></i>Logout
                </a>
            </div>
        </div>

        <!-- Main Content -->
        <div class="col-md-9">
            <div class="bg-dark text-light rounded shadow p-4">
                <h4 class="text-warning mb-4">Edit Address</h4>

                <!-- Edit Address Form -->
                <form action="" method="POST" class="needs-validation" novalidate>
                    {% csrf_token %}
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="name" class="form-label text-warning">Full Name</label>
                            <input type="text" id="name" name="name" value="{{ currentAddress.name }}" class="form-control bg-dark text-light border-warning shadow-sm" required>
                        </div>
                        <div class="col-md-6">
                            <label for="phone" class="form-label text-warning">Phone Number</label>
                            <input type="text" id="phone" name="phone" value="{{ currentAddress.phone }}" class="form-control bg-dark text-light border-warning shadow-sm" required>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="address" class="form-label text-warning">Address</label>
                        <textarea id="address" name="address" rows="3" class="form-control bg-dark text-light border-warning shadow-sm" required>{{ currentAddress.address }}</textarea>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="city" class="form-label text-warning">City</label>
                            <input type="text" id="city" name="city" value="{{ currentAddress.city }}" class="form-control bg-dark text-light border-warning shadow-sm" required>
                        </div>
                        <div class="col-md-6">
                            <label for="pincode" class="form-label text-warning">Pincode</label>
                            <input type="text" id="pincode" name="pincode" value="{{ currentAddress.pincode }}" class="form-control bg-dark text-light border-warning shadow-sm" required>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="landmark" class="form-label text-warning">Landmark</label>
                        <input type="text" id="landmark" name="landmark" value="{{ currentAddress.landmark }}" class="form-control bg-dark text-light border-warning shadow-sm">
                    </div>
                    <div class="d-flex justify-content-between">
                        <button type="submit" name="update" class="btn btn-warning">Update Address</button>
                        <a href="{% url 'userAddress' %}" class="btn btn-secondary">Cancel</a>
                    </div>
                </form>

            </div>
        </div>
    </div>
</div>

<style>
    .form-control {
        height: 38px;
        font-size: 0.875rem;
    }

    .form-control:focus {
        box-shadow: 0 0 10px rgba(212, 175, 55, 0.8);
    }
</style>

{% endblock %}
