<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ibadi Perfumes - OTP Verification</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <style>
        body {
            background-color: #000; /* Black background */
            color: #fff; /* White text */
        }
        .otp-container {
            max-width: 400px;
            margin: 50px auto;
            padding: 30px;
            background-color: #1c1c1c; /* Dark grey container */
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        .btn-primary {
            background-color: #ffc107; /* Yellow button */
            border: none;
        }
        .btn-primary:hover {
            background-color: #ffb000; /* Darker yellow */
        }
        .form-control {
            background-color: #000; /* Black input */
            color: #fff; /* White text */
            border: 1px solid #ffc107; /* Yellow border */
        }
        .form-control:focus {
            border-color: #ffb000;
            box-shadow: 0 0 0 0.2rem rgba(255, 193, 7, 0.25);
        }
        .timer {
            font-size: 2rem;
            color: #ffc107;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="otp-container text-center">
        <h2 class="text-yellow">OTP Verification</h2>
        <p>Please enter the OTP sent to your email.</p>
        <p id="otp-timer" class="timer"></p>
        <form method="POST">
            {% csrf_token %}
            <div class="mb-3">
                <input type="text" name="otp" class="form-control" placeholder="Enter OTP" maxlength="6" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Verify OTP</button>
        </form>
        <div class="mt-3">
            <p>Didn't receive the OTP? <a href="{% url 'resendOtpPassword' email %}" class="text-yellow">Resend OTP</a></p>
        </div>
        <div class="mt-3">
            <a href="" class="text-yellow">Back to Forgot Password</a>
        </div>
    </div>

    <script>
        const otpExpirationTime = new Date('{{ otpExpirationTime|date:"Y-m-d H:i:s" }}').getTime();

        function startCountdown() {
            const timerElement = document.getElementById("otp-timer");
            const interval = setInterval(() => {
                const currentTime = new Date().getTime();
                const remainingTime = otpExpirationTime - currentTime;

                if (remainingTime <= 0) {
                    clearInterval(interval);
                    timerElement.textContent = "OTP has expired.";
                    return;
                }

                const seconds = Math.floor((remainingTime % (1000 * 60)) / 1000);
                timerElement.textContent = seconds;
            }, 1000);
        }

        startCountdown();
    </script>

    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script>
        {% if messages %}
        {% for message in messages %}
            {% if 'error' in message.tags %}
            Swal.fire({
                icon: 'error',
                title: 'Oops...',
                text: '{{ message }}',
                timer: 3000,
                showConfirmButton: false
            });
            {% elif 'success' in message.tags %}
            Swal.fire({
                icon: 'success',
                title: 'Success!',
                text: '{{ message }}',
                timer: 3000,
                showConfirmButton: false
            });
            {% endif %}
        {% endfor %}
        {% endif %}
    </script>
</body>
</html>
