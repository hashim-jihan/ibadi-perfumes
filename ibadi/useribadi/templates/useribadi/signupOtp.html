{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ibadi Perfume - OTP Verification</title>
    
    <!-- alertify CSS -->
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.14.0/build/css/alertify.min.css"/>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.14.0/build/css/themes/default.min.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <link rel="stylesheet" href="{% static 'useribadi/signupOtp.css' %}">

    <style>
        /* Add round design for the timer */
        .otp-timer {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background-color: #ffc107; /* Yellow background */
            color: #000; /* Black text color */
            font-size: 1.5rem;
            font-weight: bold;
            margin: 20px auto;
        }

        .otp-expired {
            font-size: 1.2rem;
            color: red;
            font-weight: bold;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="otp-container">
        <div class="otp-box">
            <h1>Verify Your Account</h1>
            <p class="otp-instruction">Enter the 6-digit OTP sent to your email.</p>
            <div id="otp-timer" class="otp-timer"></div>
            <div id="otp-expired-message" class="otp-expired" style="display: none;">OTP has expired. Please request a new one.</div>
            <form action="{% url 'signupOtp' %}" method="POST" novalidate>
                {% csrf_token %}
                <div class="otp-input-container">
                    <input type="text" name="otp" placeholder="Enter OTP" maxlength="6" required>
                </div>
                <button type="submit" class="verify-btn">Verify OTP</button>
            </form>
            <p class="resend-link">Didn't receive the code? <a href="{% url 'resendOtp' %}">Resend OTP</a></p>
        </div>
    </div>

    <!-- alertify JavaScript -->
    <script src="//cdn.jsdelivr.net/npm/alertifyjs@1.14.0/build/alertify.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script>
        // Replace the expiration time dynamically from the server
        const expirationTime = new Date('{{ otpExpirationTime|date:"Y-m-d H:i:s" }}').getTime();
        
        // Timer function
        function startCountdown() {
            const timerElement = document.getElementById("otp-timer");
            const expiredMessage = document.getElementById("otp-expired-message");
            const interval = setInterval(() => {
                const currentTime = new Date().getTime();
                const remainingTime = expirationTime - currentTime;

                if (remainingTime <= 0) {
                    clearInterval(interval);
                    timerElement.style.display = "none"; // Hide the timer
                    expiredMessage.style.display = "block"; // Show the expired message
                    return;
                }

                // Only display seconds
                const seconds = Math.floor((remainingTime % (1000 * 60)) / 1000);

                // Display the countdown timer (seconds only)
                timerElement.textContent = seconds;
            }, 1000);
        }

        // Start the countdown on page load
        startCountdown();

        // Check if there are messages to show (Success or Error)
        {% if messages %}
        {% for message in messages %}
            {% if 'error' in message.tags %}
            Swal.fire({
                icon: 'error',
                title: 'Oops...',
                text: '{{ message }}',
                timer: 3000,
                showConfirmButton: false,
                toast: true,
                position: 'top-right'
            });
            {% elif 'success' in message.tags %}
            Swal.fire({
                icon: 'success',
                title: 'OTP Verified!',
                text: '{{ message }}',
                timer: 3000,
                showConfirmButton: false,
                toast: true,
                position: 'top-right'
            });
            {% endif %}
        {% endfor %}
        {% endif %}
    </script>
</body>
</html>
