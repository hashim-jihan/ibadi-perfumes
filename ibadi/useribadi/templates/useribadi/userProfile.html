{% extends 'useribadi/base.html' %}

{% block content %}
<div class="container py-5">
    <div class="row">
        <!-- Sidebar -->
        <div class="col-md-3 mb-4">
            <div class="bg-dark text-light rounded shadow p-3">
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link text-warning py-2" href="{% url 'userProfile' %}" id="profile-link">
                            <i class="fas fa-user me-2"></i>My Profile
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-warning py-2" href="{% url 'userAddress' %}" id="address-link">
                            <i class="fas fa-map-marker-alt me-2"></i>Manage Address
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-warning py-2" href="#" id="wishlist-link">
                            <i class="fas fa-heart me-2"></i>My Wishlist
                        </a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link text-warning py-2" href="#" id="cart-link">
                            <i class="fas fa-shopping-cart"></i> My cart
                        </a>
                    </li>
                    
                    <li class="nav-item">
                        <a class="nav-link text-warning py-2" href="#" id="orders-link">
                            <i class="fas fa-shopping-bag me-2"></i>My Orders
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-warning py-2" href="#" id="wallet-link">
                            <i class="fas fa-wallet me-2"></i>My Wallet
                        </a>
                    </li>
                </ul>
                <hr class="bg-warning">
                <a href="#" class="nav-link text-danger py-2">
                    <i class="fas fa-sign-out-alt me-2"></i>Logout
                </a>
            </div>
        </div>

        <!-- Main Content -->
        <div class="col-md-9">
            <div class="bg-dark text-light rounded shadow p-4">
                <h4 class="text-warning mb-4">My Profile</h4>

                <form>
                    <div class="mb-3">
                        <label for="name" class="form-label text-warning">Name</label>
                        <input type="text" id="name" 
                        class="form-control bg-dark text-light shadow-sm" 
                        style="border: 1px solid var(--primary-color); width: 75%;"
                        value="{{ user.full_name }}" readonly>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label text-warning">Email</label>
                        <input type="email" id="email" 
                        class="form-control bg-dark text-light shadow-sm" 
                        style="border: 1px solid var(--primary-color); width: 75%;"
                        value="{{ user.email }}" readonly>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label text-warning">Password</label>
                        <input type="password" id="password" 
                        class="form-control bg-dark text-light shadow-sm" 
                        style="border: 1px solid var(--primary-color); width: 75%;"
                        value="********" readonly>
                    </div>

                    <button type="button" class="btn btn-warning mt-3">Edit</button>
                </form>
            </div>
        </div>
    </div>
</div>

<style>
/* Sidebar Hover and Active Styles */
.nav-link {
    transition: all 0.3s ease;
    border-radius: 5px;
}
.nav-link:hover {
    background-color: var(--primary-color);
    color: var(--dark-color) !important;
    box-shadow: 0px 4px 8px rgba(212, 175, 55, 0.4);
}
.nav-link.active {
    background-color: var(--primary-color);
    color: var(--dark-color) !important;
}

/* Input Styles */
.form-control {
    height: 38px;
    border: 1px solid var(--primary-color);
    box-shadow: inset 0px 1px 4px rgba(0, 0, 0, 0.4);
    transition: box-shadow 0.3s ease;
}
.form-control:focus {
    box-shadow: 0px 0px 10px rgba(212, 175, 55, 0.8);
    outline: none;
}

/* Buttons */
.btn-warning {
    font-weight: 500;
    box-shadow: 0px 4px 8px rgba(212, 175, 55, 0.4);
    transition: transform 0.2s ease, box-shadow 0.3s ease;
}
.btn-warning:hover {
    transform: translateY(-2px);
    box-shadow: 0px 6px 12px rgba(212, 175, 55, 0.6);
}
</style>

<script>
// Handle active sidebar link
const sidebarLinks = document.querySelectorAll('.nav-link');
sidebarLinks.forEach(link => {
    link.addEventListener('click', function() {
        sidebarLinks.forEach(l => l.classList.remove('active'));
        this.classList.add('active');
    });
});
</script>

{% endblock %}
