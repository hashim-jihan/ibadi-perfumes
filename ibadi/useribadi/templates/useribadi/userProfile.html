{% extends 'useribadi/base.html' %}

{% block content %}
<div class="container py-5">
    <div class="row">
        <!-- Sidebar -->
        <div class="col-md-3 mb-4">
            <div class="bg-dark text-light rounded shadow p-3">
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link text-warning py-2" href="{% url 'userProfile' %}" id="profile-link">
                            <i class="fas fa-user me-2"></i>My Profile
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-warning py-2 active" href="{% url 'userAddress' %}" id="address-link">
                            <i class="fas fa-map-marker-alt me-2"></i>Manage Address
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-warning py-2" href="#" id="wishlist-link">
                            <i class="fas fa-heart me-2"></i>My Wishlist
                        </a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link text-warning py-2" href="{% url 'myCart' %}" id="cart-link">
                            <i class="fas fa-shopping-cart"></i> My cart
                        </a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link text-warning py-2" href="{% url 'myOrder' %}" id="orders-link">
                            <i class="fas fa-shopping-bag me-2"></i>My Orders
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-warning py-2" href="{% url 'wallet' %}" id="wallet-link">
                            <i class="fas fa-wallet me-2"></i>My Wallet
                        </a>
                    </li>
                </ul>
                <hr class="bg-warning">
                <a href="{% url 'userLogout' %}" class="nav-link text-danger py-2">
                    <i class="fas fa-sign-out-alt me-2"></i>Logout
                </a>
            </div>
        </div>

        <!-- Main Content -->
        <div class="col-md-9">
            <div class="bg-dark text-light rounded shadow p-4">
                <h4 class="text-warning mb-4">My Profile</h4>

                <!-- Profile Details -->
                <form method="POST" action="{% url 'editProfile' %}">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="name" class="form-label text-warning">Name</label>
                        <input type="text" id="name" name="full_name" 
                               class="form-control bg-dark text-light shadow-sm" 
                               style="border: 1px solid var(--primary-color); width: 75%;"
                               value="{{ user.full_name }}">
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label text-warning">Email</label>
                        <p id="email" class="form-control bg-dark text-light" 
                           style="border: 1px solid var(--primary-color); width: 75%;" readonly>
                            {{ user.email }}
                        </p>
                    </div>
                    <div class="mt-4">
                        <button type="button" class="btn btn-warning" data-bs-toggle="modal" data-bs-target="#changePasswordModal">
                            Change Password
                        </button>
                        <button type="submit" class="btn btn-success">Save Changes</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Change Password Modal -->
<div class="modal fade" id="changePasswordModal" tabindex="-1" aria-labelledby="changePasswordModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content bg-dark text-light">
            <div class="modal-header">
                <h5 class="modal-title text-warning" id="changePasswordModalLabel">Change Password</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form method="POST" action="{% url 'changePassword' %}">
                {% csrf_token %}
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="currentPassword" class="form-label text-warning">Current Password</label>
                        <input type="password" id="currentPassword" name="current_password" 
                               class="form-control bg-dark text-light" required>
                    </div>
                    <div class="mb-3">
                        <label for="newPassword" class="form-label text-warning">New Password</label>
                        <input type="password" id="newPassword" name="new_password" 
                               class="form-control bg-dark text-light" required>
                    </div>
                    <div class="mb-3">
                        <label for="confirmPassword" class="form-label text-warning">Confirm Password</label>
                        <input type="password" id="confirmPassword" name="confirm_password" 
                               class="form-control bg-dark text-light" required>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-warning">Update Password</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
