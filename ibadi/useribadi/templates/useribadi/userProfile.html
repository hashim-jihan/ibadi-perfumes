{% extends 'useribadi/base.html' %}

{% block content %}
<div class="container py-5">
    <div class="row">
        <!-- Sidebar -->
        <div class="col-md-3 mb-4">
            <div class="bg-dark text-light rounded shadow p-3">
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link text-warning py-2" href="{% url 'userProfile' %}" id="profile-link">
                            <i class="fas fa-user me-2"></i>My Profile
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-warning py-2" href="{% url 'userAddress' %}" id="address-link">
                            <i class="fas fa-map-marker-alt me-2"></i>Manage Address
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-warning py-2" href="#" id="wishlist-link">
                            <i class="fas fa-heart me-2"></i>My Wishlist
                        </a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link text-warning py-2" href="{% url 'myCart' %}" id="cart-link">
                            <i class="fas fa-shopping-cart"></i> My cart
                        </a>
                    </li>
                    
                    <li class="nav-item">
                        <a class="nav-link text-warning py-2" href="{% url 'myOrder' %}" id="orders-link">
                            <i class="fas fa-shopping-bag me-2"></i>My Orders
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-warning py-2" href="#" id="wallet-link">
                            <i class="fas fa-wallet me-2"></i>My Wallet
                        </a>
                    </li>
                </ul>
                <hr class="bg-warning">
                <a href="{% url 'userLogout' %}" class="nav-link text-danger py-2">
                    <i class="fas fa-sign-out-alt me-2"></i>Logout
                </a>
            </div>
        </div>

        <!-- Main Content -->
        <div class="col-md-9">
            <div class="bg-dark text-light rounded shadow p-4">
                <h4 class="text-warning mb-4">My Profile</h4>

                <!-- Profile Details -->
                <form method="POST" action="">
                    {% csrf_token %}
                    {% if is_edit_mode %}
                        <!-- Editable Fields -->
                        <div class="mb-3">
                            <label for="name" class="form-label text-warning">Name</label>
                            <input type="text" id="name" name="full_name" 
                            class="form-control bg-dark text-light shadow-sm" 
                            style="border: 1px solid var(--primary-color); width: 75%;"
                            value="{{ user.full_name }}">
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label text-warning">Email</label>
                            <input type="email" id="email" name="email" 
                            class="form-control bg-dark text-light shadow-sm" 
                            style="border: 1px solid var(--primary-color); width: 75%;"
                            value="{{ user.email }}">
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label text-warning">Password</label>
                            <input type="password" id="password" name="password" 
                            class="form-control bg-dark text-light shadow-sm" 
                            style="border: 1px solid var(--primary-color); width: 75%;" 
                            placeholder="********">
                        </div>
                        <button type="submit" class="btn btn-warning mt-3">Save Changes</button>
                    {% else %}
                        <!-- Display Read-Only Profile Information -->
                        <div class="mb-3">
                            <label for="name" class="form-label text-warning">Name</label>
                            <p id="name" class="form-control bg-dark text-light" style="border: 1px solid var(--primary-color); width: 75%;">{{ user.full_name }}</p>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label text-warning">Email</label>
                            <p id="email" class="form-control bg-dark text-light" style="border: 1px solid var(--primary-color); width: 75%;">{{ user.email }}</p>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label text-warning">Password</label>
                            <p id="password" class="form-control bg-dark text-light" style="border: 1px solid var(--primary-color); width: 75%;">********</p>
                        </div>
                        <a href="?edit=true" class="btn btn-warning mt-3">Edit</a>
                    {% endif %}
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
